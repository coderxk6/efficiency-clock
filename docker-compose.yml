services:
  efficiency-clock-app:
    build:
      context: .
      network: host
    container_name: efficiency-clock-app
    network_mode: host
    environment:
      # 直接连接本地 3307 端口
      - SPRING_DATASOURCE_URL=jdbc:mysql://127.0.0.1:3307/antigravity?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456
      - TZ=Asia/Shanghai
      # 强制应用监听在 80 端口（因为 host 模式忽略 ports 映射）
      - SERVER_PORT=80
    depends_on:
      efficiency-clock-db:
        condition: service_healthy

  efficiency-clock-db:
    image: mysql:8.0
    container_name: efficiency-clock-db
    network_mode: host
    # 修改容器内启动端口为 3307
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password --port=3307
    environment:
      - MYSQL_DATABASE=antigravity
      - MYSQL_ROOT_PASSWORD=123456
      - TZ=Asia/Shanghai
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "127.0.0.1", "-P", "3307", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
